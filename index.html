<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnary - Boite à bruits</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" href="logo.png" type="image/png" />
</head>

<body>
    <!-- Page d'accueil -->
    <div id="welcome-screen">
        <h1>Bienvenue sur Learnary</h1>
        <p>Découvrez notre application !</p>
        <!-- Boutons pour accéder aux différents modes -->
        <div class="button-container">
            <button id="apprentissage-btn" class="main-button">Mode apprentissage</button>
            <button id="jeu-btn" class="main-button">Mode jeu</button>
        </div>
    </div>

    <!-- Application principale (initialement cachée) -->
    <div id="app-screen" style="display: none;">
        <header>
            <button id="back-btn" class="nav-button" style="background: none; border: none; padding: 0; cursor: pointer;">
                <img src="images/home-icon.svg" alt="Retour à l'accueil" width="24" height="24" />
            </button>
            <h1 id="app-title">Boite à bruits</h1>
        </header>

        <!-- Sélecteur de thème -->
        <div id="theme-selector">
            <label for="theme-select">Choisissez un thème :</label>
            <select id="theme-select">
                <option value="animaux">Animaux</option>
                <option value="drapeaux">Drapeaux</option>
            </select>
        </div>

        <!-- Sélecteur de la langue -->
        <div id="lang-selector">
            <label for="lang-select">Choisissez une langue :</label>
            <select id="lang-select">
                <option value="fr">Français</option>
                <option value="en">Anglais</option>
            </select>
        </div>

        <!-- Section pour l’apprentissage -->
        <div id="apprentissage-section" style="display: none;">
            <div id="images_apprentissage"></div>
        </div>

        <!-- Section pour le jeu -->
        <div id="jeu-section" style="display: none;">
            <p id="timer">Temps restant : <span id="timer-value">30s</span></p>
            <div id="score-display">Score : 0</div>
            <div id="high-score-display">High Score : 0</div>
            <button id="start-game-btn" class="main-button">Commencer la partie</button>
            <div id="images_jeu"></div>
        </div>
    </div>

    <script defer type="module" src="js/main.js"></script>
</body>
</html>
